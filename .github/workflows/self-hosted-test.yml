name: Test Self-Hosted Agent

on:
  push:
    branches:
      - main 
  workflow_dispatch:  

jobs:
  test-agent:
    runs-on: self-hosted  
    name: Test linux-git Agent

    steps:
      - name: Check Runner Name
        run: echo "Running on $(hostname)"

      - name: Print Working Directory
        run: pwd

      - name: List Files in Workspace
        run: ls -al

      - name: Print System Information
        run: uname -a
